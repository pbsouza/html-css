<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abb>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol>">Lista numerada</li>
        <li title="Use a tag <ul>">Lista com demarcadores</li>
    </ul>
</body>
</html>

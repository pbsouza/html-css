<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* o asteristo declara uma configuração global nas CSS*/
            height: 100%;/*usando 100 por cento da imagem ou degrade na tela*/
        }

        body{
            background-image: linear-gradient(to bottom, #C744E6, #5C3B63);
            background-attachment: fixed; /*Fixando a imagem ou degrade e deixando o conteudo rolar*/
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
